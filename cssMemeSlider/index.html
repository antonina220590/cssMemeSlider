<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Forum&family=Inika&family=Inter:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <title>Slider</title>
</head>
<body>
<div class="wrapper">
  <div class="slider_container">
    <input type="radio" class="radio" name="images" id="radio1">
    <input type="radio" class="radio" name="images" id="radio2">
    <input type="radio" class="radio" name="images" id="radio3">
    <input type="radio" class="radio" name="images" id="radio4">
    <input type="radio" class="radio" name="images" id="radio5">

  <div class="slider">
    <div class="slider_images">
      <img id="img1" src="./assets/error!!!.png" alt="error">
      <img id="img2" src="./assets/help.png" alt="gooogle">
      <img id="img3" src="./assets/sword.png" alt="sword">
      <img id="img4" src="./assets/deadline.png" alt="deadline">
      <img id="img5" src="./assets/rest.png" alt="relax">
    </div>

    <div class="text-nav-container">
      <div class="text">
        <span class="meme-text item-1">When the task is announced...</span>
        <span class="meme-text item-2">It should help!</span>
        <span class="meme-text item-3">I'll do it!</span>
        <span class="meme-text item-4">Slothing deadline!</span>
        <span class="meme-text item-5">Relax!</span>
      </div>
      <div class="buttons">
        <label for="radio1"><span></span></label>
        <label for="radio2"><span></span></label>
        <label for="radio3"><span></span></label>
        <label for="radio4"><span></span></label>
        <label for="radio5"><span></span></label>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
